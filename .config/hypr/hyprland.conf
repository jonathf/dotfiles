#autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = `tofi-run`
$dpass = `dpass`

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprpaper
exec-once = waybar
exec-once = systemctl --user start plasma-polkit-agent
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 0

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(59595900)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
# master {
#     new_status = master
# }

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 2 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = no
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps #caps:swapescape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}
# bindr=CONTROL,Caps_Lock,exec, YDOTOOL_SOCKET=/run/user/1001/.ydotool_socket ydotool key 1:1 1:0

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

bind = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bind = ,XF86AudioLowerVolume, exec, amixer sset Master 10%-
bind = ,XF86AudioRaiseVolume, exec, amixer sset Master 10%+

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = ALT CTRL SUPER, T, exec, $terminal
bind = ALT CTRL SUPER, C, killactive,
bind = ALT CTRL SUPER, Q, exit,
# bind = SUPER, E, exec, $fileManager
# bind = SUPER, V, togglefloating,
bind = ALT CTRL SUPER, R, exec, $menu
bind = ALT CTRL SUPER, P, exec, `dpass`
bind = ALT CTRL SUPER, V, exec, `dpass-username`
bind = ALT CTRL SUPER, B, exec, `dpass-password`
# bind = SUPER, P, pseudo, # dwindle
bind = ALT CTRL SUPER, space, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = ALT CTRL SUPER, left, movefocus, l
bind = ALT CTRL SUPER, right, movefocus, r
bind = ALT CTRL SUPER, up, movefocus, u
bind = ALT CTRL SUPER, down, movefocus, d

bind = ALT CTRL SUPER, H, workspace, -1
bind = ALT CTRL SUPER, L, workspace, +1
bind = ALT CTRL SUPER, O, movetoworkspace, +1
bind = ALT CTRL SUPER, Y, movetoworkspace, -1
bind = ALT CTRL SUPER, J, cyclenext, prev
bind = ALT CTRL SUPER, K, cyclenext,
bind = ALT CTRL SUPER, U, swapnext, prev
bind = ALT CTRL SUPER, I, swapnext,
bind = ALT CTRL SUPER, Z, exec, hyprlock

# Switch workspaces with mainMod + [0-9]
bind = ALT CTRL SUPER, 1, workspace, 1
bind = ALT CTRL SUPER, 2, workspace, 2
bind = ALT CTRL SUPER, 3, workspace, 3
bind = ALT CTRL SUPER, 4, workspace, 4
bind = ALT CTRL SUPER, 5, workspace, 5
bind = ALT CTRL SUPER, 6, workspace, 6
bind = ALT CTRL SUPER, 7, workspace, 7
bind = ALT CTRL SUPER, 8, workspace, 8
bind = ALT CTRL SUPER, 9, workspace, 9
bind = ALT CTRL SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9
bind = SUPER_SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER_SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
